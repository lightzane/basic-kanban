<h2 mat-dialog-title>Please confirm</h2>
<mat-dialog-content>
    <p class="mat-body-2" style="color: var(--color-warn)">Current data will be lost and cannot be recovered</p>
    <p>Do you want to proceed?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close] cdkFocusInitial>No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes, proceed</button>
</mat-dialog-actions>
